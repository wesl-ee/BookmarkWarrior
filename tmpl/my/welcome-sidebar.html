{{define "MyWelcomeSidebar"}}
<a href="{{.Web.Canon}}signup"><img src="{{.Web.Canon}}static/signup.gif"></a>
<form method=post action="{{.Web.Canon}}login">
	<div><label for=username>Username: </label>
	<input id=username type=text name=username></div>
	<div><label for=password>Password: </label>
	<input id=password type=password name=password></div>
	<button type=submit>Login</button>
</form>
<p>Or <a href="/signup">join forever</a> for only
{{.PayPal.DomesticCurrencySigil}}{{.PayPal.OneTimeCost}}!</p>
{{end}}
