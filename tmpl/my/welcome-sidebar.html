{{define "MyWelcomeSidebar"}}
<a class="signup-cta" href="{{.Web.Canon}}signup">Sign up!</a>
<form method=post action="{{.Web.Canon}}login">
	<label for=username>Username: </label>
	<input id=username type=text name=username>
	<label for=password>Password: </label>
	<input id=password type=password name=password>
	<button type=submit>Login</button>
</form>
<p>Or <a href="/signup">join forever</a> for only
{{.PayPal.DomesticCurrencySigil}}{{.PayPal.OneTimeCost}}!</p>
{{end}}
